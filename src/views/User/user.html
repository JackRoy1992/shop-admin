<div>
  <el-breadcrumb separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
    <el-breadcrumb-item>用户管理</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row :gutter="20">
    <el-col :span="6">
      <el-input
        placeholder="请输入内容"
        class="input-with-select"
        v-model="keyword"
        @keyup.enter.native="search"
      >
        <el-button
          slot="append"
          icon="el-icon-search"
          @click="search"
        ></el-button>
      </el-input>
    </el-col>
    <el-col :span="6">
      <el-button type="success" plain @click="addUserDialog = true"
        >添加用户</el-button
      >
    </el-col>
  </el-row>
  <el-table :data="tableData" stripe style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="mobile" label="电话"></el-table-column>
    <el-table-column label="用户状态">
      <template v-slot="{ row }">
        <el-switch
          v-model="row.mg_state"
          active-color="#13ce66"
          inactive-color="#ff4949"
          @change="toggleStatus(row)"
        ></el-switch>
      </template>
    </el-table-column>
    <el-table-column label="操作" v-slot="{ row }">
      <template>
        <el-button
          type="primary"
          plain
          icon="el-icon-edit"
          size="small"
          @click="showEditDialog(row.id)"
        ></el-button>
        <el-button
          type="danger"
          plain
          icon="el-icon-delete"
          size="small"
          @click="isDelete(row.id)"
        ></el-button>
        <el-button type="success" plain icon="el-icon-check" size="small"
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :page-size="pagesize"
    :current-page="currentpage"
    @current-change="changePage"
  ></el-pagination>

  <!-- 添加用户的模态框 -->
  <el-dialog
    title="添加用户信息"
    :visible.sync="addUserDialog"
    @close="$refs.addUserForm.resetFields()"
  >
    <el-form
      :model="addUserForm"
      label-width="80px"
      :rules="addUserRules"
      ref="addUserForm"
    >
      <el-form-item label="用户名" prop="username">
        <el-input autocomplete="off" v-model="addUserForm.username"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input
          autocomplete="off"
          type="password"
          v-model="addUserForm.password"
          show-password
        ></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input autocomplete="off" v-model="addUserForm.email"></el-input>
      </el-form-item>
      <el-form-item label="手机号" prop="mobile">
        <el-input autocomplete="off" v-model="addUserForm.mobile"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="addUserDialog = false">取 消</el-button>
      <el-button type="primary" @click="submitAddForm">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 修改用户的模态框 -->
  <el-dialog
    title="修改用户信息"
    :visible.sync="editUserDialog"
    @close="$refs.editUserForm.resetFields()"
  >
    <el-form
      :model="editUserForm"
      label-width="80px"
      :rules="editUserRules"
      ref="editUserForm"
    >
      <el-form-item label="用户名" prop="username">
        <el-tag type="info" v-text="editUserForm.username"></el-tag>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input autocomplete="off" v-model="editUserForm.email"></el-input>
      </el-form-item>
      <el-form-item label="手机号" prop="mobile">
        <el-input autocomplete="off" v-model="editUserForm.mobile"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="editUserDialog = false">取 消</el-button>
      <el-button type="primary" @click="submitEditForm">确 定</el-button>
    </div>
  </el-dialog>
</div>
